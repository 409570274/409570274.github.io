<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <h1 class="heading">Q-Cat Shop</h1>
    <link href='new.css' rel='stylesheet'>
     <style>
     background-color: blanchedalmond;
    </style>
  </head>
  <body>
    <img src="https://i1.sndcdn.com/avatars-000600452151-38sfei-t500x500.jpg" alt="cute cat" style="color: chocolate" height="250" width="250" border="2">
    <h2 style="color: darkcyan">Type</h2>
    <ol  style="color: darkgreen" font-size="20px" >
      <li>gray cat</li>
      <li>white cat</li>
      <li>black cat</li>
    </ol>
    <table border-style="double" border-width="20px" font-style="oblique">
    <thead style="color: rgb(161, 118, 201)" font-size="25px">
    <tr>      
        <th>Type</th>
        <th>Price</th>
        <th>Time</th>
    </tr>  
  </body>
  <tbody style="color: darkcya" font-size="20px" >
    <tr> <td>Black</td><td>$200</td> <td rowspan="3">1hr</td> </tr>
    <tr> <td>White</td><td>$300</td> </tr> 
    <tr> <td>Gray</td><td>$100</td>  </tr>
  </tbody>
</table>
    <br>
    <label for="Type">Type: </label>
    <input type="checkbox" id="gray cat" name="gray cat" value="G"/>Gray Cat
    <input type="checkbox" id="white cat" name="white cat" value="W"/>White Cat
    <input type="checkbox" id="black cat" name="black cat" value="B"/>Black Cat
    <br>
</html>
