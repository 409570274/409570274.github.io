<!DOCTYPE html>
<html>
  <head>
    <center>
    <meta charset="UTF-8">
    <h1 class="heading" style="color: darkblue">Q-Cat Shop</h1>
  </head>
  <body>
    <img src="https://i1.sndcdn.com/avatars-000600452151-38sfei-t500x500.jpg" alt="cute cat" >
    <style>
      img {
        height: 250px; width:250px; 
        border: 2px solid chocolate;
      } 
    </style>
    <h2 style="color: darkcyan">Type</h2>
    <div>
    <center><table style="color: darkgreen" name="type">
      <style>
        table.type {
          font-size: 30px;
        }
        </style>
      <tr> <td><strong>gray cat-KiKi</strong></td> </tr>
      <tr> <td><strong>white cat-MiMi</strong></td> </tr>
      <tr> <td><strong>black cat-LaLa</strong></td> </tr>
    </table>
    </center>
    </div>
    <div>
    <table name="table">
    <thead style="color: rgb(161, 118, 201)">
    <tr>      
        <th>Type</th>
        <th>Price</th>
        <th>Time</th>
    </tr>
      </div>
  </body>
      <div>
  <tbody style="color: darkcya" font-size="50" >
    <tr> <td>Black</td><td>$200</td> <td rowspan="3">1hr</td> </tr>
    <tr> <td>White</td><td>$300</td> </tr> 
    <tr> <td>Gray</td><td>$100</td>  </tr>
  </tbody>
         <style>
        table.table {
          font-size: 30px;
          font-style: oblique;
          border-width: 20px;
          border-style: double;
        }
        </style>
      </div>
</table>
    <br>
    <div>
   <form action="" method="get">
    <label for="Type">Type: </label>
    <input type="checkbox" id="gray cat" name="gray cat" value="G"/>Gray Cat
    <input type="checkbox" id="white cat" name="white cat" value="W"/>White Cat
    <input type="checkbox" id="black cat" name="black cat" value="B"/>Black Cat
    <br>
    <label for="Time">Time: </label>
    <select name="time" id="time" required>
    <option></option>
    <option value="1hr">1hr</option>
    <option value="2hr">2hr</option>
    <option value="3hr">3hr</option>
    <br>
    <center><button type="submit">Send</button>
    <button type="reset">Resend</button></center> 
   </form>
     </div>
  </center>
</html>
